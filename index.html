<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scripts/styles.css">
    <title>Daily Journal</title>
</head>


<body>
    <h2>Daily Journal</h2>

    <main id="container">
        
        <form class="entryForm">

            <fieldset>
                <label for="entryDate">Date</label>
                <input type="date" name="entryDate" class="entryForm__date">
            </fieldset>

            <fieldset>
                <label for="entryDate">Concepts Covered</label>
                <input type="text" name="entryDate" class="entryForm__date">
            </fieldset>
            <fieldset>


                <label for="entryDate">Journal Entry</label>
                <textarea id="entry" placeholder="Type Here"></textarea>
            </fieldset>

            <fieldset>
                <label for="entryDate">Mood of the Day</label>
                <select id="mood">
                    <option>Happy</option>
                    <option>Sad</option>
                    <option>Hungry</option>
                </select>
                
            </fieldset>


          <button type="button" id="submit">Push Me To Enter Data</button>

        </form>
        <article id="entries"></article>

    </main>
    
</body>
</html>
